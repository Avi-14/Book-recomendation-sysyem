<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@300;500;700&family=Inter:wght@100;200;300;400;500;600;700;900&family=Kanit:wght@600&family=Lato:wght@300;400;700;900&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:wght@200;300;400;600;700;800;900&family=Open+Sans:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Prompt:wght@300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Righteous&family=Roboto:wght@300;400;500;700;900&family=Rubik:wght@300;400;500;600;700;800&family=Unbounded:wght@200;400;600;800;900&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='static/src/style.css') }}" />
</head>

<body>
    <div class="wrapper">
        <nav class="NavBar">
            
            <a href="/index">Recommend</a>
            <a href="/suggestions">Searched   Book</a>
            <a href="/">logout</a>
            
        </nav>
        <h1 class="heading">Top 20 Books</h1>
        <title class="title">Book Recommendation</title>

        <form style="display:none" class="form " action="/recommend" method="post">
            <input type="text" id="Book" name="user_input" class="form-control" placeholder="Enter book name"><br>
            <input type="submit" value="Search Book" class="btn btn-lg btn-warning">
            <link rel="stylesheet" href="/static/src/style.css">

        </form>

        <div class="carousel-home">
            {% for i in range(b_name|length) %}
            <div class="card">
                <img class="card-img-top" src="{{url[i]}}" />

                <p><span class="book">Book Name: </span>{{b_name[i]}}<br><span class="author">Author:
                    </span>{{author[i]}}<br></p>
            </div>
            {% endfor %}
        </div>

    </div>

<div class="container my-3">
    <h2> User Searching  Books Name:</h2>
    <ul>
      {% for input in saved_inputs %}
      <li>{{ input.input_text }}</li>
      {% endfor %}
    </ul> </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
